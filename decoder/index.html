<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>base64 decoder</title>
  <link href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
  <header style="font-family: 'Bungee Shade', cursive; font-size: 35px; margin-bottom: 150px; padding: 20px 30px 30px 10px;">
    <a style="text-decoration: none; color: #01FF70" href="http://munchies.space">
      munchies.space
    </a>
  </header>
  <div class="container">

    <textarea id="target" name="target" rows="8" cols="80" placeholder="Paste a base64 or hex (base16) string here and hit Decode..."></textarea>
    <div class="buttons">
      <button type="button" id="base64">Decode Base64</button>
      <button type="button" id="hex">Decode Base16</button>
    </div>


    <h2>Decoded:</h2>
    <div class="boxes">
      <div id="box1">
        <h3>UTF-8</h3>
        <div></div>
      </div>
      
      <div id="box2">
        <h3>ASCII</h3>
        <div></div>
      </div>
    </div>
  </div>


  <script src="./script.js"></script>
  <script src="./polyfill.js"></script>
</body>

</html>
